<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeMusic Dashboard</title>
    <style>
        :root {
            --bg-color: #0f0f12;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent: #6f4ef2;
            --text-main: #ffffff;
            --text-dim: #a1a1aa;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 0%, #1e1e24 0%, var(--bg-color) 70%);
        }

        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-weight: 800;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #fff 0%, #a5a5a5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .player-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .track-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .album-art {
            width: 150px;
            height: 150px;
            border-radius: 12px;
            background-color: #222;
            margin-bottom: 1.5rem;
            object-fit: cover;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }

        .track-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .track-artist {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin: 0;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .btn {
            background: none;
            border: none;
            color: var(--text-main);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            color: var(--accent);
            transform: scale(1.1);
        }

        .btn-main {
            width: 64px;
            height: 64px;
            background: var(--accent);
            border-radius: 50%;
            color: white;
            box-shadow: 0 4px 12px rgba(111, 78, 242, 0.4);
        }

        .btn-main:hover {
            background: #5d3fd6;
            color: white;
            transform: scale(1.05);
        }

        .progress-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-dim);
            font-size: 0.8rem;
        }

        .progress-bar {
            flex-grow: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 1rem;
        }

        .status-playing {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .status-paused {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Dashboard</h1>

    <div class="player-card">
        <div id="status-badge" class="status-badge status-paused">Not Playing</div>

        <div class="track-info">
            <img id="track-art" src="https://via.placeholder.com/150" alt="Album Art" class="album-art">
            <h2 id="track-title" class="track-title">No music playing</h2>
            <p id="track-artist" class="track-artist">-</p>
        </div>

        <div class="progress-container">
            <span id="current-time">0:00</span>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
            <span id="total-time">0:00</span>
        </div>

        <div class="controls">
            <!-- SVG Icons inline for simplicity -->
            <button class="btn" onclick="skip()" title="Skip">
                <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
            </button>
            
            <button class="btn btn-main" onclick="togglePlay()" id="play-btn">
                <svg id="play-icon" width="32" height="32" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                <svg id="pause-icon" width="32" height="32" fill="currentColor" viewBox="0 0 24 24" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>

            <button class="btn" onclick="setVolume(100)" title="Max Volume">
                <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
            </button>
        </div>
    </div>
</div>

<script>
    let isPlaying = false;
    let duration = 0;
    let position = 0;

    async function fetchState() {
        try {
            const res = await fetch('/api/music/info');
            const data = await res.json();
            
            updateUI(data);
        } catch (e) {
            console.error("Failed to fetch state", e);
        }
    }

    function updateUI(data) {
        const titleEl = document.getElementById('title');
        const artEl = document.getElementById('track-art');
        const titleTextEl = document.getElementById('track-title');
        const artistEl = document.getElementById('track-artist');
        const statusEl = document.getElementById('status-badge');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const fill = document.getElementById('progress-fill');

        if (data.playing && data.track) {
            isPlaying = true;
            titleTextEl.textContent = data.track.title;
            artistEl.textContent = data.track.author;
            // Handle thumbnail (sometimes it might be missing or different property)
            artEl.src = data.track.thumbnail || data.track.displayThumbnail || 'https://via.placeholder.com/150';
            
            statusEl.textContent = "PLAYING";
            statusEl.className = "status-badge status-playing";
            
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';

            duration = data.duration || 1;
            position = data.position || 0;

            const percent = (position / duration) * 100;
            fill.style.width = percent + "%";
            
            document.getElementById('current-time').textContent = formatTime(position);
            document.getElementById('total-time').textContent = formatTime(duration);

        } else {
            isPlaying = false;
            statusEl.textContent = "PAUSED / IDLE";
            statusEl.className = "status-badge status-paused";
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
        }
    }

    async function togglePlay() {
        await fetch('/api/music/play', { method: 'POST' });
        fetchState();
    }

    async function skip() {
        await fetch('/api/music/skip', { method: 'POST' });
        fetchState();
    }
    
    async function setVolume(vol) {
        await fetch('/api/music/volume', { 
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ volume: vol })
        });
    }

    function formatTime(ms) {
        const minutes = Math.floor(ms / 60000);
        const seconds = ((ms % 60000) / 1000).toFixed(0);
        return minutes + ":" + (seconds < 10 ? '0' : '') + seconds;
    }

    // Poll every 1 second
    setInterval(fetchState, 1000);
    fetchState();
</script>

</body>
</html>
